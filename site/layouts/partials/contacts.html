<section class="contacts-section">
  <div class="box center">
    <h2>Seguici e Partecipa</h2>
    <p>Unisciti alla nostra community e resta sempre aggiornato</p>
    
    <div class="contacts-grid">
      {{ range site.Data.contacts.items }}
      <a href="{{ .url }}" class="contact-item {{ .icon_class }}" target="_blank">
        <div class="contact-icon">
          <svg viewBox="0 0 24 24" width="24" height="24">
            {{ .icon_svg | safeHTML }}
          </svg>
        </div>
        <div class="contact-text">
          <h3>{{ .name }}</h3>
          <p>{{ .description }}</p>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>

<style>
.contacts-section {
  margin: 60px 0;
}

.contacts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.contact-item {
  display: flex;
  align-items: center;
  padding: 20px;
  background: #fff;
  border: 2px solid #e6e6e6;
  border-radius: 12px;
  text-decoration: none;
  color: #444;
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.contact-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(98, 185, 70, 0.15);
  border-color: #62B946;
  color: #111;
}

.contact-icon {
  flex-shrink: 0;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  margin-right: 15px;
  color: #fff;
}

.whatsapp .contact-icon {
  background: #25D366;
}

.youtube .contact-icon {
  background: #FF0000;
}

.newsletter .contact-icon {
  background: #0b96e7;
}

.events .contact-icon {
  background: #ffa135;
}

.code .contact-icon {
  background: #333;
}

.webcam .contact-icon {
  background: #941eac;
}

.contact-text h3 {
  margin: 0 0 5px 0;
  font-size: 1.1em;
  font-weight: 600;
}

.contact-text p {
  margin: 0;
  font-size: 0.9em;
  color: #666;
  line-height: 1.3;
}

@media screen and (max-width: 720px) {
  .contacts-grid {
    grid-template-columns: 1fr;
    gap: 15px;
  }
  
  .contact-item {
    padding: 15px;
  }
  
  .contact-icon {
    width: 40px;
    height: 40px;
    margin-right: 12px;
  }
  
  .contact-text h3 {
    font-size: 1em;
  }
  
  .contact-text p {
    font-size: 0.85em;
  }
}
</style>
