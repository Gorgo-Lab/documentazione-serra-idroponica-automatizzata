{{ partial "header.html" . }}
<div class="container">

    <div class="content">
        {{ .Content }}
        
        <div class="links-list">
            {{ range site.Data.redirects.redirects }}
            <a href="{{ .target_url }}" target="_blank" style="text-decoration: none; color: inherit;">
                <div class="link-item">
                    <h3>
                        {{ .title }}
                    </h3>
                    <p class="description">{{ .description }}</p>
                    <div class="link-meta">
                        <span class="short-link">gorgolab.it/{{ .short_path }}</span>
                        <span class="arrow">â†’</span>
                        <span class="target-url">{{ .target_url }}</span>
                    </div>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</div>

{{ partial "footer.html" }}

<style>

.links-list {
    margin-top: 30px;
    margin-bottom: 50px;
}

.link-item {
    border: 1px solid #e6e6e6;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    background: #fff;
    transition: all 0.3s ease;
}

.link-item:hover {
    border-color: #62B946;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.link-item h3 {
    margin: 0 0 10px 0;
}

.link-item h3 a {
    color: #333;
    text-decoration: none;
}

.link-item h3 a:hover {
    color: #62B946;
}

.description {
    color: #666;
    margin: 0 0 15px 0;
}

.link-meta {
    font-family: monospace;
    font-size: 0.9em;
    color: #888;
    display: flex;
    align-items: center;
    gap: 10px;
}

.short-link {
    background: #f5f5f5;
    padding: 4px 8px;
    border-radius: 4px;
    font-weight: 600;
}

.arrow {
    color: #62B946;
    font-weight: bold;
}

.target-url {
    word-break: break-all;
}

@media (max-width: 768px) {
    .link-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
    }
}
</style>
